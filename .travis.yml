# Wire up travis to build the documentation

language: python
python:
    - "3.6"
sudo: false
branches:
    only:
        - master
        - dev
install:
    - git config user.email "systems+crunchbot@crunch.io"
    - git config user.name "Crunchbot"
script:
    - ./build.sh
env:
  global:
    secure: 
